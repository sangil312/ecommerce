spring.config.activate.on-profile: local, local-test

pg:
  toss:
    api:
      base-url: https://ecommerce.free.beeceptor.com

spring.cloud.openfeign:
  client:
    config:
      tossPayments:
        connectTimeout: 2100
        readTimeout: 5000
        loggerLevel: full
  compression:
    response:
      enabled: false
  httpclient:
    max-connections: 2000
    max-connections-per-route: 500

resilience4j:
  circuitbreaker:
    instances:
      tossPayments:
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 5s
        permittedNumberOfCallsInHalfOpenState: 3

---
spring.config.activate.on-profile: prod